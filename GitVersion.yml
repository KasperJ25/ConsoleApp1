mode: ContinuousDelivery
branches:
  main:
    increment: Minor
    prevent-increment:
      of-merged-branch: true
    label: ''  # No pre-release label for main branch

  develop:
    increment: Patch
    label: 'beta'  # Add 'beta' label for develop branch
    prevent-increment:
      when-current-commit-tagged: false

ignore:
  sha: []


