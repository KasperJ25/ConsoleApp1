branches:
  develop:
    mode: ContinuousDelivery  # Switch to ContinuousDelivery to avoid pre-release tags
    increment: Patch
    regex: ^develop$
    source-branches: ['main']
    is-release-branch: false
    tracks-release-branches: false

  main:
    mode: ContinuousDeployment  # Main stays on ContinuousDeployment for production builds
    increment: Minor
    regex: ^main$
    source-branches: ['develop']
    is-release-branch: true
    tracks-release-branches: false

ignore:
  sha: []
commit-message-incrementing: Enabled
