branches:
  develop:
    mode: ContinuousDelivery
    increment: Patch
    regex: ^develop$
    is-release-branch: true  # Treat develop as a release branch
    tracks-release-branches: false

  main:
    mode: ContinuousDelivery
    increment: Minor
    regex: ^main$
    is-release-branch: true

commit-message-incrementing: Enabled
